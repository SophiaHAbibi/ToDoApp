<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo Application</title>
  </head>
  <body class="main">
    <div class="container main-container">
      <section class="pb-4">
        <div>
          <section class="p-4">
            <div class="row">
              <div class="col">
                <div
                  class="main-header"
                  id="list1"
                >
                  <div class="card-body py-4 px-4 px-md-5">
                    <p class="h1 text-left mt-3 mb-4 pb-3 text-primary">
                      <i class="fas fa-check-square me-1"></i>
                      <u>Todo Application</u>
                    </p>
                    </div>
                </div>
                <div
                  class="list-container"
                  id="list1"
                >
                  <div class="card-body py-4 px-4 px-md-5">
                    <div class="pb-2">
                      <div class="">
                        <div class="">
                          <div class="d-flex flex-row align-items-center">
                            <button
                              type="button"
                              class="add-new"
                              data-bs-toggle="modal"
                              data-bs-target="#exampleModal"
                            >
                              + Add New
                            </button>
                            <!-- Modal -->
                            <div
                              class="modal fade"
                              id="exampleModal"
                              tabindex="-1"
                              aria-labelledby="exampleModalLabel"
                              aria-hidden="true"
                            >
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="modal-label">
                                      New Task
                                    </h5>
                                    <button
                                      type="button"
                                      class="btn-close"
                                      data-bs-dismiss="modal"
                                      aria-label="Close"
                                    ></button>
                                  </div>
                                  <div class="modal-body">
                                    <form
                                      class="needs-validation"
                                      novalidate
                                      id="todo-form"
                                    >
                                      <div class="mb-3">
                                        <label
                                          for="recipient-name"
                                          class="col-form-label"
                                          >Title:</label
                                        >
                                        <input
                                          type="text"
                                          class="form-control todo-input"
                                          id="task-title"
                                        />
                                      </div>
                                      <div class="mb-3">
                                        <label
                                          for="recipient-name"
                                          class="col-form-label"
                                          >Sub Title:</label
                                        >
                                        <input
                                          type="text"
                                          class="form-control todo-input-sec"
                                          id="task-subtitle"
                                        />
                                      </div>
                                      <div class="mb-3">
                                        <label
                                          for="message-text"
                                          class="col-form-label"
                                          >Note:</label
                                        >
                                        <textarea
                                          class="form-control"
                                          id="task-note"
                                        ></textarea>
                                      </div>
                                      <div class="mb-3">
                                        <label
                                          for="message-text"
                                          class="col-form-label"
                                          >Priority:</label
                                        >
                                        <select
                                          id="task-priority"
                                          class="form-select todo-input-select"
                                          aria-label="Default select example"
                                        >
                                          <option value="Medium" selected>
                                            Medium
                                          </option>
                                          <option value="Urgent">Urgent</option>
                                          <option value="High">High</option>
                                          <option value="Low">Low</option>
                                        </select>
                                      </div>
                                    </form>
                                  </div>
                                  <div class="modal-footer">
                                    <button
                                      type="button"
                                      class="btn btn-secondary"
                                      data-bs-dismiss="modal"
                                    >
                                      Close
                                    </button>
                                    <button
                                      id="save-button"
                                      type="button"
                                      class="btn btn-primary todo-button"
                                      data-bs-dismiss="modal"
                                    >
                                      Save changes
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="todo-container pt-4">
                        <table
                          class="table todo-list"
                        >
                          <thead>
                            <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Title</th>
                              <th scope="col">Subtitle</th>
                              <th scope="col">Priority</th>
                              <th scope="col">Action</th>
                            </tr>
                          </thead>

                          <tbody id="table-body">
                            <!--todo rows will set here-->
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer>
    <div class="container">
      <p class="text-center">Designed by Sophia Habibi</p>
    </div>
  </footer>
</html>
